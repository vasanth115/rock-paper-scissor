<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="rock.css">
    <script src="rock.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>ROCK-PAPER-SCISSOR</h2>
     <div class="score">
        <p>computer :<span id="computer_score">0</span></p>
        <p>player :<span id="player_score">0</span></p>
     </div>
     <div class="button">
        <button onclick="playgame('rock')">
            <i class="far fa-hand-rock"></i>
        </button>
        <button onclick="playgame('paper')">
            <i class="far fa-hand-paper"></i>
        </button>
        <button onclick="playgame('scissor')">
            <i class="far fa-hand-scissors"></i>
        </button>
     </div>
     <div class="display">
        <p>computer choice :<span id="computer_choice"></span></p>
        <p>your choice :<span id="player_choice"></span></p>
     </div> 
     <div class="result" id="resultshow">
        <h3 id="result">ã…¤</h3>
     </div>
     <div class="playagain" id="playrepeat">
        <a href="" id="playagain" onclick="playagain()">playagain</a>
     </div>
    </div>
</body>
</html>
